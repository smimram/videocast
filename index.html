<!DOCTYPE html>
    
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Webcaster Client</title>

    <script src="webcast.js"></script>
    <script src="client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <h1>Hello video!</h1>
    <!-- <audio crossorigin="anonymous" src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3"></audio> -->

    <p>
      <button id="start" type="button">Start</button>
      <button id="stop" type="button">Stop</button>
    </p>

    <p>Local video</p>
    <p>
      <video id="video" autoplay="true" controls muted></video>
      <img id="slide" src=""/>
    </p>

    <p>Current slide</p>

    <p>
      <button id="prev" type="button">Previous slide</button>
      <button id="next" type="button">Next slide</button>
    </p>

    <!-- <p>Distant video</p> -->
    <!-- <p><video id="video" autoplay="true" src="http://localhost:8080/stream" type="video/webm" controls></video></p> -->

    <p>
      <label>Volume</label>
      <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    </p>

    <!-- https://stackoverflow.com/questions/49233124/file-upload-without-page-refresh -->
    <form action="/upload" method="post" enctype="multipart/form-data" target="upload-iframe">
      <label>Upload slides</label>
      <input type="file" accept="application/pdf,application/x-pdf,.pdf">
      <button>Upload</button>
    </form>
     <iframe name="upload-iframe" src="/upload" style="display:none;"></iframe>

    <form id="server-params">
      <label>Server</label>
      <input id="server" value="localhost">
      <label>Port</label>
      <input id="port" type="number" value="8000">
      <label>Mount</label>
      <input id="mount" value="speaker">
      <label>User</label>
      <input id="user" value="source">
      <label>Pass</label>
      <input id="password" value="hackme">
    </form>
  </body>
</html>
