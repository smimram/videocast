<!DOCTYPE html>
    
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Webcaster Client</title>

    <script src="http://cdn.rawgit.com/toots/shine/master/js/dist/libshine.js"></script>
    <script src="http://cdn.rawgit.com/webcast/webcast.js/master/lib/webcast.js"></script>
    <script src="js/client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <h1>Hello mic!</h1>
    <audio crossorigin="anonymous" src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3"></audio>
    <button type="button">Play</button>
    <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    <button id="stop" type="button">Stop</button>

    <video style="width=500px; heigth=375px;" autoplay="true"></video>
  </body>
</html>
