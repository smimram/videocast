<!DOCTYPE html>
    
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Webcaster Client</title>

    <script src="webcast.js"></script>
    <script src="client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <h1>Hello video!</h1>
    <!-- <audio crossorigin="anonymous" src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3"></audio> -->

    <p>
      <button id="start" type="button">Start</button>
      <button id="stop" type="button">Stop</button>
      <select id="webcams"></select>
    </p>

    <p>Local video</p>
    <p>
      <video id="video" autoplay="true" controls muted></video>
      <img id="slide" src=""/>
    </p>

    <p>Current slide</p>

    <p>
      <button id="prev" type="button">Previous slide</button>
      <button id="next" type="button">Next slide</button>
    </p>

    <!-- <p>Distant video</p> -->
    <!-- <p><video id="video" autoplay="true" src="http://localhost:8080/stream" type="video/webm" controls></video></p> -->

    <!-- <p> -->
      <!-- <label>Volume</label> -->
      <!-- <input type="range" id="volume" min="0" max="2" value="1" step="0.01"> -->
      <!-- </p> -->

    <p>Chat</p>

    <form onsubmit="return false;">
      <textarea id="chat" rows="20" readonly></textarea>
      <input id="chat-message" placeholder="Type your message here.">
    </form>

    <form onsubmit="return false;">
      <label>Nick in chat</label>
      <input id="chat-nick" value="Bob">
      <label>Update chat</label>
      <input id="chat-update" type="checkbox" checked>
    </form>

    <p>Slides</p>

    <form id="upload-slides">
      <label>Upload slides</label>
      <input id="slides-file" type="file" accept="application/pdf,application/x-pdf,.pdf">
      <input type="submit" value="Upload">
    </form>

    <p>Quality</p>

    <form id="quality">
      <label>FPS</label>
      <input id="fps" type="number" value="10">
      <label>kbps</label>
      <input id="kbps" type="number" value="500" step="100">
    </form>

    <form id="server-params">
      <label>Server</label>
      <input id="server" value="localhost">
      <label>Port</label>
      <input id="port" type="number" value="8000">
      <label>Mount</label>
      <input id="mount" value="speaker">
      <label>User</label>
      <input id="user" value="source">
      <label>Pass</label>
      <input id="password" value="hackme">
    </form>
  </body>
</html>
